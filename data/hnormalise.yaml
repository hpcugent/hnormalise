# Configuraton file for the hnormalise service
# --------------------------------------------

# the ports to listen and connect to
ports:
    listenPort: 519
    listenHost: "localhost"
    successPort: 26002
    successHost: "localhost"
    failPort: 518
    failHost: "localhost"

fields:
    - - "@source_host"
      - "hostname"
    - - "message"
      - "msg"
    - - "syslog_version"
      - "version"
    - - "syslog_abspri"
      - "pri"
    - - "program"
      - "app_name"
